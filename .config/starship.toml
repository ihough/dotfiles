#
# Username, host, directory
#

format = "$username${custom.hostsymbol}$hostname$all"
right_format = "$time"  # hidden unless enabled in [time] section
# add_newline = false

[username]
style_root = "bright-red"
style_user = "bright-green"
format = "[$user]($style)"
show_always = true

# Display "@" if not connected via SSH; will be replaced by $ssh_symbol for ssh
[custom.hostsymbol]
symbol = "@"
style = "bright-white"
when = """ test -z "$SSH_CONNECTION" -a -z "$SSH_CLIENT" -a -z "$SSH_TTY" """

[hostname]
ssh_only = false
ssh_symbol = "üåê"
trim_at = ""
style = "bright-cyan"
format = "$ssh_symbol[$hostname]($style) "

[directory]
truncation_length = 100
truncate_to_repo = false
style = "bright-yellow"

#
# Git
#

[git_branch]
format = "\\[[$branch(:$remote_branch)]($style)"
style = "bright-purple"

[git_status]
format = "([$all_status$ahead_behind]($style))\\] "

#
# Language modules
#

[python]
format = "\\[[${symbol}${pyenv_prefix}(${version})(\\($virtualenv\\))]($style)\\] "

[rlang]
format = "\\[[$symbol($version)]($style)\\] "
symbol = "Û∞üî "

[rust]
format = "\\[[$symbol($version)]($style)\\] "
symbol = "Û±òó "

#
# Conda / mamba environment
#

[conda]
format = "[$symbol$environment]($style) "
ignore_base = false

#
# Other info
#

[cmd_duration]
format = "\\[[‚è± $duration]($style)\\] "
disabled = true

[line_break]
disabled = true

[time]
format = "$time"
disabled = true

[shell]
bash_indicator = "\\$"
zsh_indicator = "%"
style = "bright-white"
disabled = false

[character]
disabled = true
